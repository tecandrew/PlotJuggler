name: openpilot plugins

on: [push, pull_request]

env:
  ZIP: |
    cd $GITHUB_WORKSPACE/build/bin
    sudo tar -czf $(uname -s)-$(uname -m).tar.gz plotjuggler libDataLoadRlog.* libDataStreamCereal.*

jobs:
  build_ubuntu:
    name: build ubuntu
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: build
      run: ./build.sh
    - name: zip plugins
      run: eval "$ZIP"
    - name: upload
      if: github.ref == 'refs/heads/comma-master' && github.event_name == 'push'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/bin/*.tar.gz
        file_glob: true
        tag: "latest"
        overwrite: true

  build_mac:
    name: build mac
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.x'
    - name: setup dependencies
      run: |
        brew install cmake bzip2 capnp qt@5 zeromq protobuf
        sudo pip3 install --no-cache-dir -r 3rdparty/opendbc/requirements.txt
    - name: build
      run: |
        export PYTHONPATH=$PWD/3rdparty
        mkdir -p build && cd build && cmake .. && make -j8 CFLAGS="-ferror-limit=0"
    - name: zip plugins
      run: eval "$ZIP"
    - name: upload
      if: github.ref == 'refs/heads/comma-master' && github.event_name == 'push'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/bin/*.tar.gz
        file_glob: true
        tag: "latest"
        overwrite: true

  build_mac_universal2:
    needs: build_mac
    name: build mac - universal 2
    runs-on: macos-latest
    steps:
    - name: get arm64 and x86_64 binaries
      run: |
        wget -P https://github.com/commaai/PlotJuggler/releases/download/latest/Darwin-arm64.tar.gz
        wget -P https://github.com/commaai/PlotJuggler/releases/download/latest/Darwin-x86_86.tar.gz
        cd && mkdir arm64 && tar -xzf Darwin-arm64.tar.gz -C arm64
        cd && mkdir x86_64 && tar -xzf Darwin-x86_64.tar.gz -C x86_64
    - name: build universal2
      run: |
        lipo -create arm64/libDataLoadRlog.dylib x86_64/libDataLoadRlog.dylib -output libDataLoadRlog.dylib
        lipo -create arm64/libDataStreamCereal.dylib x86_64/libDataStreamCereal.dylib -output libDataStreamCereal.dylib
        lipo -create arm64/plotjuggler x86_64/plotjuggler -output plotjuggler
        lipo -archs plotjuggler
    - name: zip plugins
      run: |
        cd $GITHUB_WORKSPACE
        sudo tar -czf $(uname -s)-Universal2.tar.gz plotjuggler libDataLoadRlog.* libDataStreamCereal.*
    - name: upload
      if: github.ref == 'refs/heads/comma-master' && github.event_name == 'push'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: $GITHUB_WORKSPACE/*.tar.gz
        file_glob: true
        tag: "latest"
        overwrite: true