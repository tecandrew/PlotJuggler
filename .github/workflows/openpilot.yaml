name: openpilot plugins

on: [push, pull_request]

env:
  ZIP: |
    cd $GITHUB_WORKSPACE/build/bin
    sudo tar -czf $(uname -s)-$(uname -m).tar.gz plotjuggler libDataLoadRlog.* libDataStreamCereal.*

jobs:
  build_ubuntu:
    name: build ubuntu
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: build
      run: ./build.sh
    - name: zip plugins
      run: eval "$ZIP"
    - name: upload
      if: github.ref == 'refs/heads/comma-master' && github.event_name == 'push'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/bin/*.tar.gz
        file_glob: true
        tag: "latest"
        overwrite: true

  build_mac:
    name: build mac
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.x'
    - name: setup dependencies
      run: |
        brew install cmake bzip2 capnp qt@5 zeromq protobuf
        sudo pip3 install --no-cache-dir -r 3rdparty/opendbc/requirements.txt
    - name: build
      run: |
        export PYTHONPATH=$PWD/3rdparty
        mkdir -p build && cd build && cmake .. && make -j8
    - name: get manually built m1 plugins
      uses: dsaltares/fetch-gh-release-asset@0.06
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        file: "Darwin-arm64.tar.gz"
        target: "build/darwin-arm64.tar.gz"
    - name: universal2 creation
      run: |
        tar -xzf build/darwin-arm64.tar.gz -C build/darwin-arm64/
        cd build/
        lipo -create bin/libDataLoadRlog.dylib darwin-arm64/libDataLoadRlog.dylib -output libDataLoadRlog.dylib
        lipo -create bin/libDataStreamCereal.dylib darwin-arm64/libDataStreamCereal.dylib -output libDataStreamCereal.dylib
        lipo -create bin/plotjuggler darwin-arm64/plotjuggler -output plotjuggler
    - name: zip plugins
      run: eval "$ZIP"
    - name: upload
      if: github.ref == 'refs/heads/comma-master' && github.event_name == 'push'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/bin/*.tar.gz
        file_glob: true
        tag: "latest"
        overwrite: true
